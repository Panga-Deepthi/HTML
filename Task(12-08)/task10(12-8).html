<html>
  <head>

  </head>
  <body>
    <center>
    <fieldset>
      <legend>
        Register for 10K coders
      </legend>
  
      <img src="./passport size_photo.jpg" height="120" width="120">
    <form action="./formtext.txt">
      <pre>
      <label for="Full Name">Name:--</label>
      <input type="text" id="Full Name" placeholder="Full Name" required />

      <label for="Email">Email:--</label>
      <input type="email" id="Email" placeholder="Email" required/>

      <label for="Education">Education:--</label>
      <select name="Education" id="Education" style="width:186px;">
        <option value="choose from below">choose from below</option>
        <option value="B.Tech">B.Tech</option>
        <option value="BSC">BSC</option>
        <option value="MCA">MCA</option>
        <option value="MBA">MBA</option>
      </select>

      <label for ="Year">Year Of Passed Out:--</label>
      <select name="Year" id="Year" style="width:186px;">
      <option value="choose from below">choose from below</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      </select>

      <input type="text" list="Location">
      <datalist id="Location">
      <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Chennai">Chennai</option>
      <option value="Hyderabad">Hyderabad</option>
      </datalist>

      <label for ="course">Choose your course:--</label>
      <select name="course" id="course" style="width:186px;">
      <option value="choose from below">choose from below</option>
      <option value="IT">IT</option>
      <option value="CSE">CSE</option>
      <option value="CSD">CSD</option>
      <option value="ECE">ECE</option>
      </select>

      <label for="Phone number">PhNum </label>
      <input type="tel" id="Phone number" required/>

      male
      <input type="radio"  name="gender" value="male"/>
      female
      <input type="radio"  name="gender" value="female"/>

      Do u want to become a developer?
      <input type="checkbox" required/>
      
      <button value="Submit">Submit</button>
      </pre>
    </form>
    
  </fieldset>
</center>
  
  </body>
</html>
